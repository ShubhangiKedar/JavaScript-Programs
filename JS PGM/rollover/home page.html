<script language="Javascript" type="text/javascript">   
      Pictures = new Array( "Capture.png","Capture2.png","Capture1.png")

function RunSlideShow(ForwardBack) 
{         
         if (ForwardBack > 0)

else
{
  CurrentPicture = 1
}
  document.PictureDisplay.src=Pictures[CurrentPicture]
          }
