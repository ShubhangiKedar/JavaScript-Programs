<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>  
		<title>Rollover Text</title> 
	</head> 
	<body>  
		<TABLE width="100%" border="0">    
			<TBODY>       
			<TR vAlign="top">     
				<TD width="50">               
					<a>                
						<IMG height="92" src="Capture.png" width="70" border="0" name="cover">      
					</a>       
				</TD>        
			<TD>             
				<IMG height="1" src="" width="10">      
			</TD>        
			<TD>          
				<A onmouseover="document.cover.src='Capture1.png'">                 
				<B><U>Java Demystiﬁ ed</U></B>         
				</A>           
				<BR>                 
				<A onmouseover="document.cover.src='Capture.png'">                  
					<B><U>OOP Demystiﬁ ed</U></B>          
				</A>            
				<BR>              
				<A onmouseover= "document.cover.src='7417436.gif'">          
					<B><U>Data Structures Demystiﬁ ed</U></B>              
				</A>        
			</TD>         
			</TR>     
			</TBODY>  
		</TABLE>
	</body>
</html>
