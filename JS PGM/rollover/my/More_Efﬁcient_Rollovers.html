<html xmlns="http://www.w3.org/1999/xhtml">
	<head> 
		<title>More Efﬁ cient Rollover</title>   
			<script language="Javascript" type="text/javascript">    
				JavaDemystiﬁed = new Image 
				OOPDemystiﬁed = new Image          
				DataStructuresDemystiﬁed = new Image        
				if (document.images)
				{            
					JavaDemystiﬁed.src = 'Capture.png'            
					OOPDemystiﬁed.src = 'Capture1.png'         
					DataStructuresDemystiﬁed.src = 'Capture2.png'
				}        
				else 
				{           
					JavaDemystiﬁed.src = ''           
					OOPDemystiﬁed.src = ''            
					DataStructuresDemystiﬁed.src = ''       
					document.cover = ''        
				}     
		</script> 
	</head> 
	<body>  
		<TABLE width="100%" border=0>     
			<TBODY>        
				<TR vAlign="top">        
					<TD width="50">          
						<a>                
							<IMG height="92" src="Capture.png" width="70" border="0" name="cover">             
						</a>           
					</TD>          
				<TD>              
					<IMG height="1" src="" width="10">           
				</TD>         
				<TD>            
					<A onmouseover="document.cover.src=JavaDemystiﬁed.src">            
						<B><U>Java Demystiﬁ ed </U></B>       
					</A>              
					<BR>              
					<A onmouseover="document.cover.src=OOPDemystiﬁed.src">         
						<B><U>OOP Demystiﬁ ed</U></B>      
					</A>            
					<BR>              
					<A onmouseover="document.cover.src= DataStructuresDemystiﬁed.src">           
						<B><U>Data Structures Demystiﬁ ed</U></B>           
					</A>          
				</TD>        
				</TR>   
			</TBODY>  
		</TABLE> 
	</body> 
</html>
