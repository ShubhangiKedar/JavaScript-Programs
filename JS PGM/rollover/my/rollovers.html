<html>
<head>
	<style>
		body {
		    font-size: 18px;
		    font-family: sans-serif;
		    position: relative;
		    width: 100vw;
		    height: 100vh;
		}
		.container {
		    width: 100%;
		    display: flex;
		    height: 100%;
		    flex-direction: row;
		    align-content: center;
		    align-items: center;
		    justify-content: space-between;
		    max-width: 750px;
		    margin: auto;
		}

		.blck-1, .blck-2, .blck-3 {
		    width: 30%;
		    margin: 1em auto;
		    text-align: center;
		    height: 200px;
		    background: #444;
		    color: #fff;
		    max-width: 200px;
		    padding: 2em 1em;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="blck-1">
			<h3> OnMouseMove </h3>
			<span>0</span>
		</div>
		<div class="blck-2">
			<h3> OnMouseOver </h3>
			<span>0</span>
		</div>
		<div class="blck-3">
			<h3> OnMouseEnter </h3>
			<span>0</span>
		</div>
	</div>
	<script>
		var b1 = document.getElementsByClassName("blck-1")[0].getElementsByTagName('span')[0];
		var b2 = document.getElementsByClassName("blck-2")[0];
		var b3 = document.getElementsByClassName("blck-3")[0];
		var c1=0;
		var c2 =0;
		var c3=0;
		document.onmousemove = function(){
			c1++;
			b1.innerText = c1;
		}

		b2.onmouseover = function(){
			var x = b2.getElementsByTagName('span')[0]
			c2++;
			x.innerText = c2;
		}

		b3.onmouseenter = function(){
			var x = b3.getElementsByTagName('span')[0]
			c3++;
			x.innerText = c3;
		}
	</script>
</body>
</html>
