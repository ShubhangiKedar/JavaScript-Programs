<body bgcolor="black" text="white">
<font size="500">

<script>
var v;

var v = prompt("enter any alphabet");
	
 switch(v)
  {
	case 'a':
	      	{
		   document.write("<center><i><b>vowel");
		   break;
		}		
	case 'e':
	      	{
		   document.write("<center><i><b>vowel");
		   break;
		}		
	case 'i':
	      	{
		   document.write("<center><i><b>vowel");
		   break;
		}		
	case 'o':
	      	{
		   document.write("<center><i><b>vowel");
		   break;
		}
	case 'u':
	      	{
		   document.write("<center><i><b>vowel");
		   break;
		}				
	
	default:
		{
		   document.write("<center><i><b> not a vowel");
		}	
  }

</script>
