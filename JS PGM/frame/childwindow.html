<html>
<head> 
<title> Create a Frame </title>
<script language="Javascript" type="text/javascript">    
function ChangeContent() 
{
            window.topPage.document.open()            
            window.topPage.document.writeln('<html>')
           window.topPage.document.writeln('<body>')
           window.topPage.document.writeln('<form action="http://www.jimkeogh.com" method="post">')
           window.topPage.document.writeln('<P>')
           window.topPage.document.writeln('<input name="web page 5" value="web page 5"  type="button" \/>')
           window.topPage.document.writeln('<\/P>')
           window.topPage.document.writeln('<\/form>')
           window.topPage.document.writeln('<\/body>')
           window.topPage.document.writeln('<\/html>')
           window.topPage.document.close()
 } 
</script> 
</head> 
<frameset cols="50%,50%" onload="ChangeContent()">      
<frame src="a.html" name="topPage" />      
<frame src="c.html" name="bottomPage" /> 
</frameset> 
</html>
