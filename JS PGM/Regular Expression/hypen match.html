function Namevalidation(n)
{
          nm = /^[A-Za-z]+$/
          if(nm.test(n))
          {
	alert('Submitted Sucessfully')
          }
          else
           {
	alert('You have entered an invalid Name!')
           }
}
function RegExpression(name)
{
          re = /[\W]/
          if(re.test(name))
          {
	alert('Submitted Sucessfully')
          }
          else
           {
	alert('You have entered an invalid Email address!')
           }
}
</script>
</head>
