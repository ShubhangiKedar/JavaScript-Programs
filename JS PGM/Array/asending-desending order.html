<html>
<head>
<title> JS </title>
</head>
<body>
<script>

var a = [ ];
for(var i = 0 ; i < 3 ; i++)

a.push(prompt("enter  numbers"));
document.write("<br><center>Enter numbers are : ");
document.write(a.join( ' , '));

a.sort();
document.write("<br><center>Numbers in asending order : ");
document.write(a.join( ' , '));

a.reverse();
document.write("<br><center>Numbers in descending order : ");
document.write(a.join( ' , '));

</script>
</body>
</html>
