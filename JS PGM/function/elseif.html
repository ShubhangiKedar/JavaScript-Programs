<html>
<head>
<title> JS </title>
</head>

<body bgcolor="black" text="white">
<font size="500">

<script>

var a;

{
     var a = prompt("ENTER ANY NUMBER");

     if(a>0)
     {
            document.write("<center>NUMBER IS POSITIVE");
     }
     else if(a<0)
     {
            document.write("<center>NUMBER IS NEGATIVE");  
     }    
     else
     {
            document.write("<center>NUMBER IS ZERO");
     }	
}

</script>  
</body>
</html>
