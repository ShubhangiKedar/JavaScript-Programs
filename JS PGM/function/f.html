<html>
<head>
<title> JS </title>
</head>
<body>
<script language="javascript" type="text/javascript">

var num1 = 0;
var num2 = 1;
var num3;

document.write("FIBONACCI SERIES <br/><br/>");
var n = prompt("Enter the limit to generate fibonacci no",0);
document.write(num1 +"<br/>");
document.write(num2 +"<br/>");

for(var i = 3 ; i <= n ; i++)
{
      num3 = num1 + num2;
      num1 = num2;
      num2 = num3;
      
       document.write(num3+"<br/>");
}

</script>
</body>
</html>
