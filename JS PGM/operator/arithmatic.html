<html>
<head>
<title>JS</title>
</head>
<body bgcolor="black" text="white">
<font size="40%">

<script langauage="JAVASCRIPT" type="text/javascript">
var a,b,c;

{
      var a = prompt("ENTER VALUE OF a"); 
      var b = prompt("ENTER VALUE OF b");

      c = (+a + +b);
      document.write("<center><br><b><i>Addition of a and b is: ",c);

      c = (+a - +b);
      document.write("<center><br><b><i>Subtraction of a and b is: ",c);

      c = (+a * +b);
      document.write("<center><br><b><i>Multiplication of a and b is: ",c);
  
      c = (+a / +b);
      document.write("<center><br><b><i>Division of a and b is: ",c);

      c = (+a % +b);
      document.write("<center><br><b><i>Modulus of a and b is: ",c);
}


</script>
</body>
</html>
