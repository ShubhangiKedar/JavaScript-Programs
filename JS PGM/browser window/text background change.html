<html>
<head>

<script language="javascript" type="text/javascript">

function ep(element)
{
         element.style.color="blue";
         element.style.backgroundColor="silver";
         element.style.fontColor="blue";
         element.style.fontFamily="Comic Sans MS"; 
         element.style.fontSize="x-large";
}

function epp(element)
{
         element.style.color="blue";
         element.style.backgroundColor="pink";
         element.style.fontColor="blue";
         element.style.fontFamily="Impact";                    
         element.style.fontSize="x-large";
}
function e(element)
{
         element.style.color="red";
         element.style.backgroundColor="coral";
         element.style.fontColor="green";
         element.style.fontFamily="Comic Sans MS"; 
         element.style.fontSize="x-large";
}

</script>
</head>

<form method="post" name="contact">
<p>
First name: <input type="text"   name="Fname" onchange="ep(this)" /> <br><br>
Last name: <input type="text"  name="Lname" onchange="epp(this)" /> <br><br>
Email ID: <input type="text"   name="Email" onchange="e(this)" /> <br><br>
<input name="submit" value="submit" type="submit" />
<input name="reset" value="reset" type="reset">
</p> </form>
</body>
</html>
