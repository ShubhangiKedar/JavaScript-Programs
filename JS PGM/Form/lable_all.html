<html>
<head>
<script>

function resetoption(elementvalue)
{
    with(document.forms.contact)

  {
       if(elementvalue=="car")
       {
 	switchButton.value="bikes";
	optionlist[0].text="moped"
	optionlist[0].value=1
	optionlist[1].text="withgear"
	optionlist[1].value=2

        }
        
         if(elementvalue=="bikes")
        {
 	switchButton.value="car";
	optionlist[0].text="hatchback"
	optionlist[0].value=1
	optionlist[1].text="Sedan"
	optionlist[1].value=2
        }
   }
}


function EnableEmail()
{
        with(document.forms.o)
      {
              if(fname.value.length>0 && lname.value.length>0)
              {
	Email.disabled = false
              }
      }
}

function SetEmail()
 {
           with(document.forms.uu)
       {
                if(fname.value.length>0 && lname.value.length>0)
              {
                    Email.readonly = false
                    Email.value = fname.value.charAt(0) + lname.value + '@gmail.com'
	Email.readonly = true
             }
    }
}

</script>
</head>
<body>

<form method="post" name="o">
<p><h2>Changing Attributes values dynamically</h2>
fname:<input type="text" name="fname" onchange="EnableEmail()" /><br>
lname:<input type="text" name="lname" onchange="EnableEmail()" /><br>
Email:<input type="text" name="Email" disabled = true /><br><br>
<input name="submit" value="submit"  type="submit" />
<input name="reset" value="reset"  type="reset"/><br>
</p>
</form>


<hr>
<p><h2>Read only form</h2><p>
<form  method="post" name="uu">
<p>
fname:<input type="text" name="fname" onchange="SetEmail()" /><br>

</p>
</form>
